<script>
$(function(){     
     $('.cboxPhoto').each(function() {
         var maxWidth = 800;
         var maxHeight = 800;
         var ratio = 0;
         var width = $(this).width();
         var height = $(this).height();
      
        if(width > maxWidth){
             ratio = maxWidth / width;
             $(this).css("width", maxWidth);
             $(this).css("height", height * ratio);
             height = height * ratio;
         }
         var width = $(this).width();
         var height = $(this).height();
         if(height > maxHeight){
             ratio = maxHeight / height;
             $(this).css("height", maxHeight);
             $(this).css("width", width * ratio);
             width = width * ratio;
         }
     });
})
</script>

<script type="text/javascript">
 $(function(){
	$("#passWord").focus(function(){
		showMsg(this,"请输入新密码");
	}).blur(function(){
		if($(this).val()=="") showMsg(this,"请输入新密码",'error');
		else if($(this).val().length<6) showMsg(this,"新密码不能小于6位",'error');
		else  showMsg(this,"",'success');
	});
	
	$("#repassWord").focus(function(){
		showMsg(this,"请重复输入一遍新密码");
	}).blur(function(){
		if($(this).val()!=$("#passWord").val()) showMsg(this,"两次输入密码不一致",'error');
		else if($(this).val()=="") showMsg(this,"重复密码不能为空",'error');
		else  showMsg(this,"",'success');
	});

 })
 var loginUrl = "/member-login-index.shtml";
 function setPassWord(){
	 var p={};
	 var passWord = $("#passWord").val();
	 var repassWord = $("#repassWord").val();
	 var pkey = $("#pkey").val();
	if(passWord==""){
		Mix.msg("请输入新密码",'warn',1);
		return false;
	}
	if(passWord.length<6){
		Mix.msg("新密码不能小于6位",'warn',1);
		return false;
	}
	if(repassWord!=passWord){
		Mix.msg("两次输入密码不一致",'warn',1);
		return false;
	}
	if(repassWord==""){
		Mix.msg("重复密码不能为空",'warn',1);
		return false;
	}
	 
	Mix.load('提交中......');
	p.passWord = passWord;
	p.pkey = pkey;
	postData("Common-doresetPassWord",p,function(d){
		if(d.status==1){
			Mix.msg(d.message,'success',10);
			setTimeout(function(){window.location.href=loginUrl;},2000);
		}
		else  Mix.msg(d.message,'fail',2);
	});
 }
 
 function showMsg(id,msg,type){
	var cssName = "error success";
	var removeCss = cssName.replace(type,"");
 	$(id).parent("dt").siblings("dt.tip").removeClass(removeCss).addClass(type).html(msg).show();
 }
</script>
