$(function(){     
     $('.cboxPhoto').each(function() {
         var maxWidth = 800;
         var maxHeight = 800;
         var ratio = 0;
         var width = $(this).width();
         var height = $(this).height();
      
        if(width > maxWidth){
             ratio = maxWidth / width;
             $(this).css("width", maxWidth);
             $(this).css("height", height * ratio);
             height = height * ratio;
         }
         var width = $(this).width();
         var height = $(this).height();
         if(height > maxHeight){
             ratio = maxHeight / height;
             $(this).css("height", maxHeight);
             $(this).css("width", width * ratio);
             width = width * ratio;
         }
     });
})
</script>

<script type="text/javascript">

 var second=60;

 var timer=null;

 var mbTest = /^(13|14|15|18)[0-9]{9}$/;

 $(function(){

	$("#sendCode").bind("click",function(){

		sendPhoneCode();

	});

	/*$("#user_name").focus(function(){

		showMsg(this,"请输入您注册时使用的用户名");

	}).blur(function(){

		if($(this).val()=="") showMsg(this,"用户名不能为空",'error');

		else  showMsg(this,"",'success');

	});*/

	$("#vocdex").focus(function(){

		showMsg(this,"请输入右图中的验证码");

	})

	$("#user_phone").focus(function(){

		showMsg(this,"请输入您认证时使用的手机号码，如还未认证请使用邮箱找回密码");

	}).blur(function(){

		if(!mbTest.test($(this).val())) showMsg(this,"请输入正确的手机号码",'error');

		else  showMsg(this,"",'success');

	});

	

	$("#vcode").focus(function(){

		showMsg(this,"请输入手机接收到的6位验证码，15分钟内有效");

	}).blur(function(){

		if($(this).val().length!=6) showMsg(this,"请输入正确的验证码",'error');

		else  showMsg(this,"",'success');

	});

 })

 function sendPhoneCode(){

	 var p={};

	 var vcodex = $("#vocdex").val();

	 var phone = $("#user_phone").val();

	 var user_name = $("#user_name").val();

	 if(vcodex==''){

		Mix.msg("请输入四位验证码","warn",2); 

		return false;

	 }

	 if(!mbTest.test(phone)){

		Mix.msg("请输入正确的手机号码","warn",2); 

		return false;

	 }

	 /*if(!user_name){

		Mix.msg("用户名不能为空","warn",2); 

		 return false;

	 }*/

	 

	Mix.load('短信发送中......');

	p.vcodex = vcodex;

	p.cellphone = phone;

	p.user_name = user_name;

	postData("Common-sendphone",p,function(d){

		if(d.status==1){

			Mix.msg(d.message,'success',2);

			$("#vcodetr").slideDown();

			setLeftTime();

		}

		else  Mix.msg(d.message,'fail',2);

	});

 }

  function sendPhoneCodeyy(){

	 var p={};

	 var vcodex = $("#vocdex").val();

	 var phone = $("#user_phone").val();

	 var user_name = $("#user_name").val();

	 if(vcodex==''){

		Mix.msg("请输入四位验证码","warn",2); 

		return false;

	 }

	 if(!mbTest.test(phone)){

		Mix.msg("请输入正确的手机号码","warn",2); 

		return false;

	 }

	 /*if(!user_name){

		Mix.msg("用户名不能为空","warn",2); 

		 return false;

	 }*/

	 

	Mix.load('短信发送中......');

	p.vcodex = vcodex;

	p.cellphone = phone;

	p.user_name = user_name;

	postData("Common-sendphoneyy",p,function(d){

		if(d.status==1){

			Mix.msg(d.message,'success',2);

			$("#vcodetr").slideDown();

			setLeftTime();

		}

		else  Mix.msg(d.message,'fail',2);

	});

 }

 

 function setLeftTime(){

	if(second<0){

		clearTimeout(timer);

		second=60;

		$("#sendCode").html("获取语音验证码").bind("click",function(){

			sendPhoneCodeyy();

		});

	}else{

		$("#sendCode").unbind().html(second + "秒后可重发"); 

		timer = setTimeout(function(){

			 second--;

			 clearTimeout(timer);

			 setLeftTime();

		 },1000);

	}

 }



 function showMsg(id,msg,type){

	var cssName = "error success";

	var removeCss = cssName.replace(type,"");

 	$(id).parent("dt").siblings("dt.tip").removeClass(removeCss).addClass(type).html(msg).show();

 }

 

 function getpassword(){

	 var phone = $("#user_phone").val();

	 var user_name = $("#user_name").val();

	 var code = $("#vcode").val();

	 if(!mbTest.test(phone)){

		Mix.msg("请输入正确的手机号码","warn",2); 

		return false;

	 }

	/* if(!user_name){

		Mix.msg("用户名不能为空","warn",2); 

		 return false;

	 }*/

	 if(code.length!=6){

		Mix.msg("验证码不对","warn",2); 

		 return false;

	 }

	 document.forms['getpasswordphone'].submit();

 }

</script>
